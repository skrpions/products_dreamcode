
<div>
    <mat-card>

        <mat-card>
            <div class="row">
                <!-- Nuevo -->
                <button type="submit" style="margin-left: 15px;" mat-raised-button color="primary">
                    <mat-icon><span class="material-icons">
                        add_shopping_cart
                        </span></mat-icon> Nuevo Producto
                </button>
            </div>
        </mat-card>

        <div class="row">

            <div class="col-md-12">
                <!-- Mat Card Table -->
                <mat-card>
                    <!-- Filtro Avanzado -->

                    <mat-form-field class="col-md-12">
                        <mat-label>Digita una producto: <mat-icon>search</mat-icon>
                        </mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                    </mat-form-field>

                    <!-- Listar -->
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-bottom: 20px;" matSort>

                        <!-- Columna Nombre -->
                        <ng-container matColumnDef="Nombre">
                            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                            <td style="text-align: center"
                                mat-cell
                                *matCellDef="let element">
                                {{element.nombre | titlecase}}
                            </td>
                        </ng-container>

                        <!-- Columna Precio -->
                        <ng-container matColumnDef="Precio">
                            <th mat-header-cell *matHeaderCellDef> PRECIO </th>
                            <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.precio }}
                            </td>
                        </ng-container>

                        <!-- Columna Acciones -->
                        <ng-container matColumnDef="Acciones">
                            <th style="text-align: center" mat-header-cell *matHeaderCellDef> ACCIONES </th>
                            <td style="text-align: center" mat-cell *matCellDef="let element">

                                <button class="pointer"
                                   mat-button
                                   color="primary"
                                   [routerLink]="['/listado', element.id]"
                                   title="Ver">
                                    <mat-icon color="primary">
                                        <span class="material-icons">
                                            visibility
                                        </span>
                                    </mat-icon>
                                </button>

                                <!-- Editar -->
                                <a class="pointer" mat-button color="primary">
                                    <mat-icon color="primary">edit</mat-icon>
                                </a>
                                <!-- <a (click)="editDialogo(element.Id)" class="pointer" mat-button color="primary">
                                    <mat-icon color="primary">edit</mat-icon>
                                </a> -->

                                <!-- Eliminar -->
                                <a class="pointer" mat-button color="warn"
                                    title="Eliminar">
                                    <mat-icon color="warn">clear</mat-icon>
                                </a>
                                <!-- <a (click)="eliminarItem(element.Id)" class="pointer" mat-button color="warn"
                                    title="Inhabilitar">
                                    <mat-icon color="warn">clear</mat-icon>
                                </a> -->

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <!-- Paginador -->
                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </mat-card>
            </div>

        </div>
    </mat-card>

</div>
