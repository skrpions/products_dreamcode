<mat-grid-list cols="1" *ngIf="!product; else divProducto">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divProducto>

    <div class="row">
        <h1 style="text-align: center;">Producto</h1>
        <mat-divider></mat-divider>
        <mat-list>
            <mat-list-item>{{ product.nombre }}</mat-list-item>
            <mat-list-item>{{ product.precio }}</mat-list-item>
        </mat-list>

        <br>
        <button mat-raised-button
                color="warn"
                (click)="regresar()">
        </button>
    </div>
</ng-template>
