<mat-grid-list cols="1" *ngIf="!product; else divProducto">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divProducto>

    <mat-list>
        <mat-list-item>
            {{ product.nombre }}
        </mat-list-item>
    </mat-list>

    <button mat-raised-button color="primary" (click)="regresar()"></button>

</ng-template>
